<ion-list #theList inset="false" lines="full" class="noPadBottom">
	<ion-grid>
	
			<ion-row size="2" class="colClass" *ngFor="let item of colorService.colorList; let i=index" [style.background]="item.value"
			 (click)="selectColor(i)">  <span>{{item.key}}</span>
			</ion-row>
    
	
	</ion-grid>
</ion-list>
